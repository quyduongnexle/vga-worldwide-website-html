  <div class="container" id="contact-page">
    <h2>Contact</h2>
    <div class="row">
      <div class="col-md-12">
        <div class="row-comming">
          <div class="linegofl">
            <img src="images/golf-icon.svg">
          </div>
        </div>
      </div>
    </div>

    <div class="wrap-map">
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe width="100%" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Ho%20Chi%20Minh%20City%2C%20VN&t=&z=14&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </div>
      </div>
    </div>
    <div class="wrap-contact row">
      <div class="col-sm-4 col-xs-12 text">
        <ul>
          <li>
            <div class="media">
              <div class="media-left">
                <img class="media-object" src="imgs/contact_address.png" alt="">
              </div>
              <div class="media-body">
                2130 Fulton Street San Diego, CA 94117-1080 USA
              </div>
            </div>
          </li>

          <li>
            <div class="media">
              <div class="media-left">
                <img class="media-object" src="imgs/contact_phone.png" alt="">
              </div>
              <div class="media-body">
                +1 800 603 6035<br/> +1 800 603 6035
              </div>
            </div>
          </li>

          <li class="email">
            <div class="media">
              <div class="media-left">
                <img class="media-object" src="imgs/contact_email.png" alt="">
              </div>
              <div class="media-body">
                <a href="mailto:mail@demolink.org" target="_top">mail@demolink.org</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="col-sm-8 col-xs-12 from">
        <h4>Contact us:</h4>
        <form>
          <div class="form-group col-sm-6 col-xs-12">
            <input type="text" class="form-control" id="" placeholder="Frist name *">
          </div>
          <div class="form-group col-sm-6 col-xs-12">
            <input type="text" class="form-control" id="" placeholder="Last name *">
          </div>
          <div class="form-group col-sm-6 col-xs-12">
            <input type="email" class="form-control" id="" placeholder="Email *">
          </div>
          <div class="form-group col-sm-6 col-xs-12">
            <input type="text" class="form-control" id="" placeholder="Phone *">
          </div>
          <div class="form-group col-xs-12">
            <textarea type="text" class="form-control" id="" placeholder="How would you like us to help you?"></textarea>
          </div>
          <div class="checkbox">


            <input id="option2" type="checkbox" name="field" value="option2">
            <label for="option2"><span><span></span></span> I'm not a robot</label>

          </div>
          <button type="submit" class="btn btn-default">Send</button>
        </form>

      </div>
    </div>
