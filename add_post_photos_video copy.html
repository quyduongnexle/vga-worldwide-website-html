<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="">
   <meta name="author" content="">
   <title>vga</title>
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
   <link href="css/layout.css" rel="stylesheet">
</head>
<body>

   <div class="container add-advertising">
      <div class="row">
         <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 popup-modal-form ">
           <div class="row-one-edit">
             <p>New Post</p>
             <div class="linegofl-img">
               <img src="images/golf-icon.svg">
             </div>
           </div>
            <form role="form">
              <hr class="colorgraph">
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <textarea rows="4" cols="50" placeholder="Say something about this photo/video"></textarea>
                  </div>
                </div>
              </div>

              <div class="wrap-photo-video">
                <h3>Add Photo or Video</h3>
                <ul class="list-radio">
                  <li>
                    <input type="radio" id="t-photo" name="selector">
                    <label for="t-photo">Photo</label>
                    <div class="check">
                      <div class="inside"></div>
                    </div>
                  </li>

                  <li>
                    <input type="radio" id="t-video" name="selector">
                    <label for="t-video">Video</label>
                    <div class="check">
                      <div class="inside"></div>
                    </div>
                  </li>
                </ul>
              </div>

              <div class="row">
                <div class="col-xs-12 wrap-list-images">
                  <ul class="list-images-advertising">
                    <li>
                      <div class="wrap">
                        <img src="images/bg-world.jpg" alt="" class="img-resposive"/>
                        <span><i class="fa fa-times" aria-hidden="true"></i></span>
                      </div>
                    </li>
                    <li>
                      <div class="wrap">
                        <img src="images/bg-world.jpg" alt="" class="img-resposive"/>
                        <span><i class="fa fa-times" aria-hidden="true"></i></span>
                      </div>
                    </li>
                    <li>
                      <div class="wrap">
                        <img src="images/bg-world.jpg" alt="" class="img-resposive"/>
                        <span><i class="fa fa-times" aria-hidden="true"></i></span>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>

              <div class="row">
                  <div class="col-xs-12 col-md-12 btn-submit"><a href="#" class="btn btn-success">Submit</a></div>
              </div>

          </form>
         </div>
      </div>
   </div>

   <!-- jQuery -->
   <script src="js/jquery.js"></script>
   <!-- Bootstrap Core JavaScript -->
   <script src="js/bootstrap.min.js"></script>
   <script src="js/function.js"></script>
   <!-- Script to Activate the Carousel -->
</body>
</html>
