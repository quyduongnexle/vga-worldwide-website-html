<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="">
   <meta name="author" content="">
   <title>vga</title>
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
   <link href="css/layout.css" rel="stylesheet">
</head>
<body>

   <div class="container add-advertising">
      <div class="row">
         <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 wrap-add-advertising">
            <div class="row-one-edit">
               <p>Add Advertising</p>
               <div class="linegofl-img">
                  <img src="images/golf-icon.svg">
               </div>
            </div>
            <form role="form">
              <hr class="colorgraph">
              <div class="row">
                  <div class="col-xs-12">
                      <div class="form-group">
                          <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="Title" tabindex="1">
                      </div>
                  </div>
                  <div class="col-xs-12">
                      <div class="form-group">
                          <input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Price" tabindex="2">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-xs-12">
                      <div class="form-group">
                          <input type="text" name="Birthday" id="Birthday" class="form-control input-lg" placeholder="Description" tabindex="1">
                      </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-xs-12 wrap-list-images">
                  <ul class="list-images-advertising">
                    <li>
                      <div class="wrap">
                        <img src="images/bg-world.jpg" alt="" class="img-resposive"/>
                        <span><i class="fa fa-times" aria-hidden="true"></i></span>
                      </div>
                    </li>
                    <li>
                      <div class="wrap">
                        <img src="images/bg-world.jpg" alt="" class="img-resposive"/>
                        <span><i class="fa fa-times" aria-hidden="true"></i></span>
                      </div>
                    </li>
                    <li>
                      <div class="wrap">
                        <img src="images/bg-world.jpg" alt="" class="img-resposive"/>
                        <span><i class="fa fa-times" aria-hidden="true"></i></span>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>

              <div class="row">
                  <div class="col-xs-12 col-md-12 btn-submit"><a href="#" class="btn btn-success">Submit</a></div>
              </div>

          </form>
         </div>
      </div>
   </div>

   <!-- jQuery -->
   <script src="js/jquery.js"></script>
   <!-- Bootstrap Core JavaScript -->
   <script src="js/bootstrap.min.js"></script>
   <script src="js/function.js"></script>
   <!-- Script to Activate the Carousel -->
</body>
</html>
